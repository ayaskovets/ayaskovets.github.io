---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <footer class="footer">
        <div class="read-more">
          <a href="{{ site.baseurl }}{{ post.url }}">Read the article</a>
        </div>
        <div class="date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      </footer>

    </article>
  {% endfor %}
</div>
